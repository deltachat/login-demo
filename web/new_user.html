<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Delta Login Demo</title>
</head>

<body>
  <main>
  <h1 class="title">Delta Login Demo</h1>
  <div id="loading">Loading</div>
  <img class="qr" src="#" id="qr">
  <br>
  <a class="manual-link" id="qr_content" hidden>Manual link</a>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    function start() {
      var socket = io();
      socket.emit('getQR', function (qr_code_data_url, qr_data) {
        console.log("qrcode recieved", qr_data)
        document.getElementById("qr").src = qr_code_data_url
        document.getElementById("qr_content").href = qr_data
        document.getElementById("qr_content").hidden = false
        document.getElementById("qr").addEventListener('load', _ => {
          // hide loading spinner
          document.getElementById("loading").hidden = true
        })
      });

      socket.on('verified', function (token) {
        console.log(token)
        // set cookie
        document.cookie = `token=${token}`;
        // reload page
        location.reload()
      });

      socket.on('disconnect', (ev)=>{
        console.log("disconnected socket")
        // reload page
        location.reload()
      })

      setInterval(_=>{
        console.debug("ask the server if the user logged in already (as fallback)")
        socket.emit("poll");
      }, 2000)
    }

    start();
  </script>
  </main>
</body>

</html>
