<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Delta Login Demo</title>
</head>

<body>
  <main>
    <h1 class="title">Delta Login Demo</h1>
    <div id="loading">Loading</div>
    <img class="qr" id="qr" src="#" hidden>
    <br>
    <a class="manual-link" href='#' id="qr_content" hidden>Manual link</a>
    <div id="error"></div>
  </main>
  <script>
    const D = id => document.getElementById(id)
    function requestQR() {
      var req = new XMLHttpRequest()
      req.open("GET", "/requestQR")
      req.onload = function () {
        console.log("Got response with text:", this.responseText)
        try {
          const data = JSON.parse(this.responseText)
          if(data.qr_code_data_url) {
            D('qr').src = data.qr_code_data_url
            D('qr_content').src = data.qr_data
          } else {
            throw new Error("Data is undefined")
          }
          D('qr').hidden = false
          D('qr_content').hidden = false
          D('loading').hidden = true
        } catch (error) {
          D('error').innerHTML = `Couldn't get the QR code, please reload the page: ${this.responseText}`
          console.error(error)
        }
      }
      req.send()
      setTimeout(checkStatus, 5000)
    }
    requestQR();

    function checkStatus() {
      var req = new XMLHttpRequest()
      req.open("GET", "/checkStatus")
      req.onload = function () {
        console.log("Got response with text:", this.responseText)
        if (this.responseText == 'OK') {
          location.reload()
        } else {
          setTimeout(checkStatus, 5000)
        }
      }
      req.send()
    }
  </script>

</body>

</html>
